version: 2.1

orbs:
  win: circleci/windows@2.4.0

defaults: &defaults
  parameters:
    gradle_version:
      type: string
      default: ''
    jdk_version:
      type: string
      default: ''
    node_version:
      type: string
      default: ''
  working_directory: ~/snyk-gradle-plugin

windows_defaults: &windows_defaults
  environment:
    npm_config_loglevel: silent
  executor:
    name: win/default

test_matrix_unix: &test_matrix_unix
  matrix:
    parameters:
      node_version: ['12', '16']
      jdk_version: ['8.0.292.j9-adpt']
      gradle_version: ['3.4.1', '4.10', '5.5', '6.2.1']
test_matrix_win: &test_matrix_win
  matrix:
    parameters:
      node_version: ['12', '16']
      jdk_version: ['8']
      gradle_version: ['4.10', '5.5', '6.2.1']

commands:
  install_deps:
    description: Install dependencies
    steps:
      - run:
          name: Install dependencies
          command: npm install
  install_node_npm:
    description: Install correct Node version
    parameters:
      node_version:
        type: string
        default: ''
    steps:
      - run:
          name: Install correct version of Node
          command: nvm install << parameters.node_version >>
      - run:
          name: Use correct version of Node
          command: nvm use << parameters.node_version >>
  show_node_version:
    description: Log Node and npm version
    steps:
      - run:
          name: Node version
          command: node --version
      - run:
          name: NPM version
          command: npm --version
  install_gradle_windows:
    description: Install gradle
    parameters:
      gradle_version:
        type: string
        default: ''
    steps:
      - run: choco install gradle --version=<< parameters.gradle_version >>
  install_sdkman:
    description: Install SDKMAN
    steps:
      - run:
          name: Installing SDKMAN
          command: |
            curl -s "https://get.sdkman.io?rcupdate=false" | bash
            echo -e '\nsource "/home/circleci/.sdkman/bin/sdkman-init.sh"' >> $BASH_ENV
            source $BASH_ENV
            sdk list java
  install_gradle_unix:
    description: Install gradle
    parameters:
      gradle_version:
        type: string
        default: ''
    steps:
      - run:
          name: Installing Gradle
          command: sdk install gradle << parameters.gradle_version >>
  install_jdk_unix:
    description: Install JDK
    parameters:
      jdk_version:
        type: string
        default: ''
    steps:
      - run:
          name: Installing JDK
          command: sdk install java << parameters.jdk_version >>
  install_jdk_windows:
    description: Install JDK
    parameters:
      jdk_version:
        type: string
        default: ''
    steps:
      - run:
          name: Installing JDK
          command: choco install openjdk<< parameters.jdk_version >>

jobs:
  lint:
    <<: *defaults
    docker:
      - image: circleci/node:<< parameters.node_version >>
    steps:
      - checkout
      - install_deps
      - show_node_version
      - run:
          name: Run lint
          command: npm run lint
  test-windows:
    <<: *defaults
    <<: *windows_defaults
    environment:
      JDK: << parameters.jdk_version >>
    steps:
      - run: git config --global core.autocrlf false
      - checkout
      - install_node_npm:
          node_version: << parameters.node_version >>
      - install_jdk_windows:
          jdk_version: << parameters.jdk_version >>
      - install_gradle_windows:
          gradle_version: << parameters.gradle_version >>
      - install_deps
      - show_node_version
      - run:
          name: Run tests
          command: npm test

  test-unix:
    <<: *defaults
    docker:
      - image: circleci/node:<< parameters.node_version >>
    environment:
      GRADLE_VERSION: << parameters.gradle_version >>
      JDK: << parameters.jdk_version >>
    steps:
      - checkout
      - install_sdkman
      - install_jdk_unix:
          jdk_version: << parameters.jdk_version >>
      - install_gradle_unix:
          gradle_version: << parameters.gradle_version >>
      - install_deps
      - show_node_version
      - run:
          name: Run tests
          command: npm test

  release:
    <<: *defaults
    docker:
      - image: circleci/node:<< parameters.node_version >>
    steps:
      - checkout
      - install_deps
      - run: sudo npm i -g semantic-release @semantic-release/exec pkg
      - run:
          name: Publish to GitHub
          command: semantic-release

workflows:
  version: 2
  test_and_release:
    jobs:
      - lint:
          name: Lint
          context: nodejs-install
          node_version: '10'
          filters:
            branches:
              ignore:
                - master
      - test-unix:
          name: Test OS=Unix Node=<<matrix.node_version>> JDK=<<matrix.jdk_version>> Gradle=<<matrix.gradle_version>>
          context: nodejs-install
          <<: *test_matrix_unix
          filters:
            branches:
              ignore:
                - master
      - test-windows:
          name: Test OS=Windows Node=<<matrix.node_version>> JDK=<<matrix.jdk_version>> Gradle=<<matrix.gradle_version>>
          context: nodejs-install
          <<: *test_matrix_win
          filters:
            branches:
              ignore:
                - master

      # Release
      - release:
          name: Release
          context: nodejs-app-release
          node_version: '14.17.6'
          filters:
            branches:
              only:
                - master
