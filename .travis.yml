dist: xenial # ubuntu 16.04 LTS, EOL April 2021
sudo: false
notifications:
  email: false
language: node_js
node_js:
  - "10"
  - "8"
  - "6"
  - "4"
env:
  # test against final major Gradle versions
  - GRADLE_VERSION=3.5.1
  - GRADLE_VERSION=4.10.3
  - GRADLE_VERSION=5.3.1
cache:
  directories:
    - node_modules
    - $HOME/.gradle
    - .gradle
before_install:    
  # some of our tests use Gradle 3.0, which fails on Java 9+
  - sudo add-apt-repository -y ppa:openjdk-r/ppa
  - sudo apt-get -qq update
  - sudo apt-get install -y openjdk-8-jdk --no-install-recommends
  - sudo update-java-alternatives -s java-1.8.0-openjdk-amd64
  - export JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64
  # sdkman helps to install different gradle versions
  - curl -s "https://get.sdkman.io" | bash
  - source "$HOME/.sdkman/bin/sdkman-init.sh"
  - echo sdkman_auto_answer=true > ~/.sdkman/etc/config
script:
  - sdk install gradle $GRADLE_VERSION
  - npm test
jobs:
  include:
    - stage: npm release
      node_js: "8" # This *has* to be the "build leader"
      script: skip
      after_success:
        - npm run semantic-release
branches:
  only:
    - master
