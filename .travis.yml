        - source install-jdk.sh --feature $JDK
        - ln -sf /etc/ssl/certs/java/cacerts $JAVA_HOME/lib/security/cacerts
        - sdk install gradle $GRADLE_VERSION
        - java -version
        - npm test 
      env: GRADLE_VERSION=5.3.1 JDK=10
      script: 
        - source install-jdk.sh --feature $JDK
        - ln -sf /etc/ssl/certs/java/cacerts $JAVA_HOME/lib/security/cacerts
        - sdk install gradle $GRADLE_VERSION
        - java -version
        - npm test 
      env: GRADLE_VERSION=5.3.1 JDK=11
      script: 
        - source install-jdk.sh --feature $JDK
        - ln -sf /etc/ssl/certs/java/cacerts $JAVA_HOME/lib/security/cacerts
