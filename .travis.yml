dist: trusty
sudo: false
notifications:
  email: false
language: node_js

node_js:
  - "10"
  - "8"
  - "6"
env:
  - GRADLE_VERSION=2.14 JDK=8
  # java 9 and gradle 2 not supported

  - GRADLE_VERSION=3.5.1 JDK=8
  # java 9 and gradle 3 not supported

  - GRADLE_VERSION=4.10.3 JDK=8
  - GRADLE_VERSION=4.10.3 JDK=9
  - GRADLE_VERSION=4.10.3 JDK=10
  - GRADLE_VERSION=4.10.3 JDK=11

  - GRADLE_VERSION=5.3.1 JDK=8
  - GRADLE_VERSION=5.3.1 JDK=9
  - GRADLE_VERSION=5.3.1 JDK=10
  - GRADLE_VERSION=5.3.1 JDK=11
cache:
  directories:
    - node_modules
    - $HOME/.gradle
    - .gradle
before_install:
  # sdkman helps to install different gradle versions
  - curl -s "https://get.sdkman.io" | bash
  - source "$HOME/.sdkman/bin/sdkman-init.sh"
  - echo sdkman_auto_answer=true > ~/.sdkman/etc/config
  # install jdk is needed for JDK10+
  - wget https://github.com/sormuras/bach/raw/master/install-jdk.sh
script:
  - sdk install gradle $GRADLE_VERSION
  - export JAVA_HOME=$HOME/JDK-$JDK
  - source install-jdk.sh --feature $JDK --target $JAVA_HOME
  - java -version
  - npm test
jobs:
  include:
    - stage: npm release
      node_js: "8" # This *has* to be the "build leader"
      script: skip
      after_success:
        - npx semantic-release
branches:
  only:
    - master
